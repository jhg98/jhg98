<!doctype html><!--이 페이지가 html로 만들어졌음을 표현-->
<html><!--head와 body를 감싸는 태그를 두기로 약속했기 때문에 쓰는 것-->
<head>
<title>WEB1 - html</title>
<!--이거 안쓰면 파일 이름인 1.html이 페이지 이름으로 뜸-->
<meta charset="utf-8"><!--문자 깨질 때-->
<!--이 두줄의 코드는 본문이 아니라 본문을 설명하는 것-->
</head>
<!--본문과 본문을 설명하는 정보를 분리해서 정리하려고 만든 게 head, body-->
<body>
  <!--Duplicate는 복제-->
  <h1><a href="index.html">WEB</a></h1>
  <ol>
    <li><a href="1.html">HTML</a></li>
    <li><a href="2.html">CSS</a></li>
    <li><a href="3.html">JavaScript</a></li>
  </ol>
  <h2>HTML</h2>
  <p>
    여긴 1.html
  </p>
  hello world
  <br>줄바꿈<strong>진하게<u>밑줄</u></strong>
  <h1>제목1</h1>
  <!--br은 단순히 줄바꿈을 의미할 뿐. p를 쓰는 게 더 의미있음-->
  <!--그냥 <p>쓰면 원하는 만큼 간격 줄 수 없음-->
  <p style="margin-top:45px;">위에 45px만큼 여백(margin)이 생김</p>
  <!--어떤 사이트에서 이미지 가져올 때-->
  <img src="https://s3-ap-northeast-2.amazonaws.com/opentutorials-user-file/module/3135/7648.png">
  <!--내 컴퓨터에 있는 걸 가져올 때. 같은 폴더에 위치시켜야 함-->
  <!--width는 크기 조절-->
  <img src="1.PNG"width="50%">
  <p>
    <a href="https://opentutorials.org">opentutorials링크</a>
  </p>
  <a href="https://www.w3.org/TR/html5/" target="_blank" title="html5 specification">Hypertext Markup Language (HTML)</a>
  <!--a는 앵커, href는 하이퍼텍스트 리퍼런스-->
  <!--target="_blank"는 링크가 새 창에서 열리게 하는 속성-->
  <!--title은 이 링크가 담고 있는 내용을 툴팀으로 보여줌-->
  <!--마우스 갖다 대면 하얀 네모 박스 뜨는 거-->
  <ul>
    <li>1. HTML 목차를 표현하는 태그</li>
    <li>2. CSS</li>
    <li>3. JavaScript</li>
  </ul>
  <!--ul을 씀으로써 서로 다른 목록을 구분할 수 있음. 줄바꿈 같은 게 됨-->
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>
  <!--순서를 매겨주는 태그. 이거 쓰면 1. 2. 이런 거 쓸 필요 없음-->
  <!--ul은 unordered list ol은 ordered list-->
</body>
</html>
